<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cifrador César Avanzado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cifrado César</h1>
      <p class="subtitle">Transforma tu mensaje con un desplazamiento de 3 letras</p>
    </header>
    
    <div class="input-section">
      <div class="input-group">
        <input type="text" id="input" maxlength="30" placeholder="Escribe tu mensaje aquí (máx. 30 caracteres)">
        <button onclick="enviar()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.934.008L5.5 10.5 1 15l-.5-.5 4.5-4.5L.165 5.578a.5.5 0 0 1 .008-.934L14.314.036a.5.5 0 0 1 .54.11z"/>
          </svg>
          Cifrar
        </button>
      </div>
    </div>
    
    <div class="animation-section">
      <h2 class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/>
        </svg>
        Animación del Cifrado
      </h2>
      <div id="output">
        <p style="color: #6c757d;">Tu animación aparecerá aquí...</p>
      </div>
    </div>
    
    <div class="result-section">
      <h2 class="section-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </svg>
        Resultado
      </h2>
      <div class="result-content" id="resultado">
        <div class="result-item">
          <span class="result-label">Mensaje original:</span>
          <span class="result-value" id="original-value">-</span>
        </div>
        <div class="result-item">
          <span class="result-label">Mensaje cifrado:</span>
          <span class="result-value" id="cifrado-value">-</span>
        </div>
        <div id="status-message"></div>
      </div>
    </div>

  </div>

  <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
